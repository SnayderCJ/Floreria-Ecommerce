<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FlorerÃ­a Isfor{% endblock %}</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --rosa-floral: #ff85a2;
            --rosa-oscuro: #e66a8a;
            --whatsapp-green: #25d366;
        }

        body { background-color: #f8f9fa; font-family: 'Poppins', sans-serif; }

        /* Navbar Estilizada */
        .navbar-custom { 
            background-color: var(--rosa-floral); 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 0.8rem 1rem;
        }
        .navbar-brand { font-weight: 800; color: white !important; font-size: 1.5rem; }
        .nav-link { color: white !important; font-weight: 500; margin: 0 10px; }

        /* --- BOTÃ“N PREMIUM --- */
        .btn-subir-premium {
            background: white;
            color: var(--rosa-floral) !important;
            border-radius: 50px;
            padding: 10px 25px !important;
            font-weight: 700 !important;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        .btn-subir-premium:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            background: #fff0f5;
        }
        .btn-subir-premium i { font-size: 1.2rem; margin-right: 8px; }

        /* Panel de Control PÃºblico */
        .nav-admin-link {
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 50px;
            padding: 8px 20px !important;
            background: rgba(255,255,255,0.1);
        }

        /* Card Styling */
        .card-arreglo {
            border: none;
            border-radius: 20px;
            transition: 0.4s;
            overflow: hidden;
            background: white;
        }
        .card-arreglo:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .btn-whatsapp-flotante {
            position: fixed; width: 60px; height: 60px; bottom: 30px; right: 30px;
            background-color: var(--whatsapp-green); color: white; border-radius: 50px;
            display: flex; align-items: center; justify-content: center;
            font-size: 30px; box-shadow: 0 8px 20px rgba(0,0,0,0.2); z-index: 1000;
            text-decoration: none; transition: 0.3s;
        }
        .btn-whatsapp-flotante:hover { transform: scale(1.1) rotate(10deg); color: white; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">ðŸŒ¸ ISFOR</a>

                <i class="fas fa-bars text-white"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'catalogo' %}">CatÃ¡logo</a>
                    </li>
            
                    {% if user.is_authenticated and user.is_staff %}

                            <a class="btn btn-subir-premium ms-lg-3" href="{% url 'gestionar_inventario' %}">
                                <i class="fas fa-boxes"></i> Inventario
                            </a>
                        </li>
                        <li class="nav-item">
                            <form action="{% url 'logout' %}" method="post" class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="nav-link nav-link-logout ms-lg-2 border-0 bg-transparent" title="Cerrar SesiÃ³n">
                                    <i class="fas fa-sign-out-alt"></i>
                                </button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link nav-admin-link shadow-sm ms-lg-3 text-center" href="{% url 'login' %}">
                                <i class="fas fa-lock me-1"></i> Admin
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        {% block content %}{% endblock %}
    </main>

    <a href="https://wa.me/593999254571" class="btn-whatsapp-flotante" target="_blank">

    </a>

    <footer class="text-center py-5 bg-white border-top mt-5">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
