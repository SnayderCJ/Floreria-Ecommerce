{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold"><i class="fas fa-folder me-2"></i>Categor√≠as</h2>
            <a href="{% url 'crear_categoria' %}" class="btn btn-subir-premium">
                <i class="fas fa-plus"></i> Nueva
            </a>
        </div>

        <div class="card shadow-sm border-0" style="border-radius: 20px;">
            <div class="card-body p-0">
                <ul class="list-group list-group-flush">
                    {% for cat in categorias %}
                    <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                        <span class="fw-bold text-dark">{{ cat.nombre }}</span>
                        <div class="btn-group shadow-sm">
                            <a href="{% url 'editar_categoria' cat.pk %}" class="btn btn-sm btn-white border" title="Editar">
                                <i class="fas fa-edit text-primary"></i>
                            </a>
                            <a href="{% url 'eliminar_categoria' cat.pk %}" class="btn btn-sm btn-white border" title="Eliminar">
                                <i class="fas fa-trash text-danger"></i>
                            </a>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="mt-3">
            <a href="{% url 'gestionar_inventario' %}" class="text-muted small">
                <i class="fas fa-arrow-left"></i> Volver al inventario de arreglos
            </a>
        </div>
    </div>
</div>
{% endblock %}
