{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
        <div class="card shadow p-5 border-0" style="border-radius: 20px;">
            <i class="fas fa-exclamation-triangle fa-4x text-warning mb-3"></i>
            <h2 class="fw-bold">¿Estás seguro/a ?</h2>
            <p class="text-muted">Estás a punto de eliminar permanentemente el arreglo: <br>
               <strong class="text-dark">"{{ arreglo.nombre }}"</strong></p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-grid gap-2 d-md-block mt-4">
                    <button type="submit" class="btn btn-danger btn-lg px-5 shadow-sm" style="border-radius: 50px;">
                        Sí, eliminar
                    </button>
                    <a href="{% url 'gestionar_inventario' %}" class="btn btn-light btn-lg px-5 ms-md-2" style="border-radius: 50px;">
                        No, cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
