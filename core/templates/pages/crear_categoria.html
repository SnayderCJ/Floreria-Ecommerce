{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-lg border-0" style="border-radius: 20px;">
            <div class="card-body p-4 text-center">
                <div class="mb-3">
                    <i class="fas fa-folder-plus fa-3x" style="color: var(--rosa-floral);"></i>
                </div>
                <h3 class="fw-bold mb-4">Nueva Categoría</h3>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4 text-start">
                        <label class="form-label fw-bold text-muted small">Nombre de la Categoría</label>
                        {{ form.nombre }}
                    </div>
                    
                    <button type="submit" class="btn btn-lg w-100 text-white shadow-sm" 
                            style="background-color: var(--rosa-floral); border-radius: 15px;">
                        <i class="fas fa-save me-2"></i> Guardar Categoría
                    </button>
                    <a href="{% url 'subir_arreglo' %}" class="btn btn-link text-muted mt-2 text-decoration-none small">
                        Volver a subir arreglo
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
